<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Scientific Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #202020;
            color: white;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
            padding-top: 20px;
            margin: 0;
        }

        .calculator {
            background-color: #2b2b2b;
            padding: 20px;
            border-radius: 12px;
            width: 380px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.6);
        }

        #display {
            width: 100%;
            font-size: 26px;
            padding: 12px;
            margin-bottom: 15px;
            text-align: right;
            background: #1c1c1c;
            border: none;
            border-radius: 8px;
            color: #fff;
        }

        .section {
            margin-bottom: 15px;
            border: 1px solid #444;
            border-radius: 10px;
            padding: 10px;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        button {
            padding: 14px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            background-color: #444;
            color: white;
            cursor: pointer;
            transition: background 0.2s;
        }

        button:hover {
            background-color: #666;
        }

        .span-2 {
            grid-column: span 2;
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .history {
            margin-top: 10px;
            font-size: 14px;
            max-height: 100px;
            overflow-y: auto;
            background: #1a1a1a;
            padding: 8px;
            border-radius: 6px;
        }

        .dark-mode-toggle {
            background-color: #555;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
        }

        .mode {
            background-color: #333;
            border-radius: 8px;
            padding: 6px 10px;
        }
    </style>
</head>

<body>
    <div class="calculator">
        <div class="top-bar">
            <div class="mode">
                <label>
                    <input type="checkbox" id="degToggle" onchange="toggleMode()" checked> Deg
                </label>
            </div>
            <button class="dark-mode-toggle" onclick="toggleDarkMode()">ðŸŒ™</button>
        </div>

        <input type="text" id="display" disabled>

        <!-- Scientific Functions Section -->
        <div class="section">
            <div class="buttons">
                <button onclick="append('sin(')">sin</button>
                <button onclick="append('cos(')">cos</button>
                <button onclick="append('tan(')">tan</button>
                <button onclick="append('^')">^</button>

                <button onclick="append('log(')">log</button>
                <button onclick="append('ln(')">ln</button>
                <button onclick="append('sqrt(')">âˆš</button>
                <button onclick="append('Ï€')">Ï€</button>

                <button onclick="append('e')">e</button>
                <button onclick="clearDisplay()">C</button>
                <button onclick="backspace()">âŒ«</button>
            </div>
        </div>

        <!-- Number & Basic Operations Section -->
        <div class="section">
            <div class="buttons">
                <button onclick="append('7')">7</button>
                <button onclick="append('8')">8</button>
                <button onclick="append('9')">9</button>
                <button onclick="append('/')">Ã·</button>

                <button onclick="append('4')">4</button>
                <button onclick="append('5')">5</button>
                <button onclick="append('6')">6</button>
                <button onclick="append('*')">Ã—</button>

                <button onclick="append('1')">1</button>
                <button onclick="append('2')">2</button>
                <button onclick="append('3')">3</button>
                <button onclick="append('-')">âˆ’</button>

                <button onclick="append('0')">0</button>
                <button onclick="append('.')">.</button>
                <button onclick="calculate()" class="span-2">=</button>
                <button onclick="append('+')">+</button>
            </div>
        </div>

        <!-- History -->
        <div class="section">
            <strong>History:</strong>
            <div class="history" id="history"></div>
        </div>
    </div>

    <script>
        const display = document.getElementById("display");
        const historyBox = document.getElementById("history");
        let isDegree = true;

        function append(val) {
            if (val === "Ï€") val = Math.PI;
            else if (val === "e") val = Math.E;
            display.value += val;
        }

        function clearDisplay() {
            display.value = "";
        }

        function backspace() {
            display.value = display.value.slice(0, -1);
        }

        function toggleMode() {
            isDegree = document.getElementById("degToggle").checked;
        }

        function calculate() {
            try {
                let expr = display.value
                    .replace(/sin\(/g, isDegree ? 'Math.sin(degToRad(' : 'Math.sin(')
                    .replace(/cos\(/g, isDegree ? 'Math.cos(degToRad(' : 'Math.cos(')
                    .replace(/tan\(/g, isDegree ? 'Math.tan(degToRad(' : 'Math.tan(')
                    .replace(/log\(/g, 'Math.log10(')
                    .replace(/ln\(/g, 'Math.log(')
                    .replace(/sqrt\(/g, 'Math.sqrt(')
                    .replace(/\^/g, '**');

                let result = eval(expr);
                historyBox.innerHTML += `<div>${display.value} = ${result}</div>`;
                display.value = result;
            } catch (err) {
                display.value = "Error";
            }
        }

        function degToRad(deg) {
            return deg * (Math.PI / 180);
        }

        function toggleDarkMode() {
            const isDark = document.body.style.backgroundColor === 'rgb(250, 250, 250)';
            document.body.style.backgroundColor = isDark ? '#202020' : '#FAFAFA';
            document.body.style.color = isDark ? '#fff' : '#000';
        }
    </script>
</body>

</html>
